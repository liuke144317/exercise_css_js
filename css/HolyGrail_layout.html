<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圣杯布局</title><!-- 两边div宽度固定，中间自适应 -->
		<!-- 关键点：
		设置所有元素浮动，
		中间内容占据股东宽度，
		其他元素通过margin-left与position移动到中间元素之外，
		设置最小宽度防止内容被挤压 -->
	</head>
	<style type="text/css">
		html,body{
			width: 100%;
			min-width: 550px;
		}
		.bd{
			padding-left: 200px;
			padding-right: 150px;
		}
		.bd:after{
			content: '';
			display: block;
			clear: both;
		}
		.main,.left,.right{
			height: 300px;
			float: left;
		}
		.main{
			width: 100%;
			background:green;
		}
		.left{
			width: 200px;
			background: #FFD700;
			margin-left: -100%;
			position: relative;
			right:200px
		}
		.right{
			width: 150px;
			background: #ADFF2F;
			margin-right: -150px;
		}
	</style>
	<body>
		<div class="bd">
		        <div class="main">
		            main
		        </div>
		        <div class="left">
		            left
		        </div>
		        <div class="right">
		            right
		        </div>
		    </div>
	</body>
</html>
